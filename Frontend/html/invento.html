<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Inventory Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/inventory.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <img class="image1" src="../assets/images/chicken.jpg" alt="">
    <label class="logo"> Five Star</label>
    <ul>
      <li><a id="tag" href="POS.html">POS</a></li>
      <li><a id="tag" href="Dashboard.html">Dashboard</a></li>
      <li><a id="tag" href="Sales.html">Sales</a></li>
      <li><a id="tag" class="active" href="invento.html">Inventory</a></li>
      <li class="profile-container">
        <a href="../html/admin.html">
          <i class="fa-solid fa-user profile-icon" style="color: #ffffff;"></i>
        </a>
        <a href="login.html"><button class="logout-button">Log Out</button></a>
      </li>
    </ul>
  </nav>

  <div class="dashboard">
    <div class="card">
      <h3>Classic</h3>
      <p id="classic-total">0</p>
    </div>
    <div class="card">
      <h3>Spicy</h3>
      <p id="spicy-total">0</p>
    </div>
    <div class="card">
      <h3>Roasted</h3>
      <p id="roasted-total">0</p>
    </div>
  </div>
  
  <div class="button-div">
    <button class="btn btn-secondary add-product" onclick="openAddProductModal()">Add Product</button>
  </div>

  <div class="content v1">
    <!-- Inventory Table -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>DATE</th>
          <th>PRODUCT NAME</th>
          <th>QUANTITY</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="inventory-body">
        <!-- Stock history will be listed here -->
      </tbody>
    </table>

    <!-- Delete Modal -->
    <div id="deleteModal">
      <div class="modal-content">
        <button class="close-btn" onclick="hideModal()">Ã—</button>
        <p>Are you sure you want to delete this item?</p>
        <div class="modal-buttons">
          <button class="btn-no" onclick="hideModal()">NO</button>
          <button class="btn-yes" onclick="confirmDelete()">YES</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Product Modal -->
<div class="modal" id="addProductModal" style="display: none;">
  <div class="modal-contents">
    <div class="modal-body">
      <form id="addProductForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <select id="productName" class="form-control" required>
            <option value="Classic">Classic</option>
            <option value="Spicy">Spicy</option>
            <option value="Roasted">Roasted</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" class="form-control" min="1" placeholder="Enter quantity" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeAddProductModal()">Close</button>
          <button type="submit" class="btn btn-primary">Save Item</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <script src="../JS/inventory.js"></script>
</body>
</html>
